<body>
    <div id="root"/>
     <!-- Creates elements in react -->
     <script src ="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
     <!-- Renders react elements to the page -->
     <script src ="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
     <!-- Load babel to compile jsx-->
     <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
     <script type="text/babel">
    // How to validate Custom React Componenet Props with PropTypes 
        const rootElement = document.getElementById('root')

        function sayHello({firstName, lastName}) {
            return (
                <div>
                    Hello {firstName} {lastname} !
                </div>
            )
        }

        SayHello.propTypes = {
            firstName(props, propName, componentName) {
                if (typeof props[propName] !== 'string') {
                    return new Error('Hey, the component ${componentName} needs the prop ${propName} to be a string, but you passed a ${typeof props[propName]}')
                }
            }
        }

        const element = <SayHello firstName={false} />


        ReactDOM.render(element, rootElement)
     </script>
</body>
