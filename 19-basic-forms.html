<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">
    
        
        function UsernameForm() {
            function handleSubmit(event) {
                // To prevent a full page refresh you force the event.preventDefault
                event.preventDefault()
                console.dir(event.target)
               //console.log('submitted')
                

                // const username = document.querySelector('input').value // Don't use this method
                // const username = event.target[0].value
                // const username = event.target.elements[0].value
                // const username = usernameInputRef.current.value
                const username = event.target.elements.usernameInput.value
                alert(`You entered: ${username}`)
            }
            return (
                // You put a button type the same as the button name. But then put a submit handler on the form so it submits with any other method
                <form onSubmit={handleSubmit}>
                    <div>
                        <label htmlFor="usernameInput">
                            Username:
                        </label>
                        <input id="usernameInput" type="text"/>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            )
        }
        
        ReactDOM.render(<UsernameForm/>, document.getElementById('root'))
    </script>
</body>
