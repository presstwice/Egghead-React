<body> 
    <div id="root"></div>
    <!-- Creates elements in react -->
    <script src ="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <!-- Renders react elements to the page -->
    <script src ="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <!-- Load babel to compile jsx-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type ="text/babel">
            // Create the react element
            const rootElement = document.getElementById('root')
            const children = 'Hello World'
            const className = 'container'
            const props = {children, className}
            // Anything in {} is evaluated as an expression in the babel complier 
            // const element = <div className={className}>{children}</div>
                // The above can also be written with the special prop in the element
            // const element = <div className={className} children={children}/>
            // You can then pass the props in the props expression to the react element <div> using a spread
                // You can even add to the props in the div itself still. If you want to override the props in the spread you can provide it after the spread 
                // Whatever comes last takes property in the jsx element
            const element = <div id="app-root" {...props} className="not-container" />

        // Use ReactDOM to render the element to the page 
        ReactDOM.render(element, rootElement)
     
        </script>
</body>
