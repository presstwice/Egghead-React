<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        function Greeting() {
            // You can useState as many times as you need in your component keeps them independent 
            // The values in the state can be anything, boolean (true/false), a value (2), an object ({}) or an array ([])
            const [name, setName] = React.useState(
                // You can use an arrow function to return the initial value 
                // This turns in the initial value arguement into a function that only calls for the initial value on the first render 
                () => window.localStorage.getItem('name') || '')
            // Use effect stores your input into local storage, you can then call it in your useState 
            React.useEffect(() => {
                window.localStorage.setItem('name', name)
            })
            const handleChange = event => setName(event.target.value)

            return (
                <div>
                <form>
                    <label htmlFor="name">Name: </label>
                    <input value={name} onChange={handleChange} id="name" />
                </form>
                {name ? <strong>Hello {name}</strong> : 'Please type your name' }
                </div>
                
            )
        }

        ReactDOM.render(<Greeting />, document.getElementById('root'))
    </script>
</body>

    </script>
</body>
