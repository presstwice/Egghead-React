<body> 
    <div id="root"></div>
    <!-- Creates elements in react -->
    <script src ="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <!-- Renders react elements to the page -->
    <script src ="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <!-- Load babel to compile jsx-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const rootElement = document.getElementById('root')

        function tick() {
        // this renders the time 
        // React keeps track of your focus for you
        // Whenever state changes you don't need to re-render your whole application
        // When you create react elements you create a re-render. It compares the changes and only updates the changes from the last tiem you returned jsx 
        const time = new Date().toLocaleTimeString()
        const element = (
            <div>
                <input value={time} />
                <input value={time} />
            </div>
        )
        

        ReactDOM.render(element, rootElement)
        }

    tick()
    setInterval(tick, 1000)
    </script>   
</body>
