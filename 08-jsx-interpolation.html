<body>
    <div id="root"/>
    <!-- Creates elements in react -->
    <script src ="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <!-- Renders react elements to the page -->
    <script src ="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <!-- Load babel to compile jsx-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>
    <script type="text/babel">
    <style>
        /* css */
    </style>

        // The text "Hello World" has 11 characters
        // The text "" has No characters 
        function CharacterCount({text}) {
            // Create a length variable, if variable is 0 diaplay 'No' otherwise display text.length
            // const length = text.length ? text.length : 'No'
            // ? == (turnary), : == then

            // js is what's wrapped in {}. These expressions can be variables, function calls but can't be for loops or if statements directly.

            // jsx anything in the <div> 
                // Open bracket with tag -> prop syntax -> children -> closing tag
            return (
                <div>
                    { /* js it is an expression that evaulates to some value, can't be a for loop or a if statement */ `The text "${text}" has `} 
                    {text.length ? <strong>{text.length}</strong> : 'No'}
                    {' characters'}
                </div>
            )
        }

        // Create a react fragement that has the children of Hello World and an Empty String
        const element = (
            <>
            <CharacterCount text="Hello World" />
            <CharacterCount text="" />
            </>
        )

        ReactDOM.render(element, document.getElementById('root'))
    </script>
</body>
